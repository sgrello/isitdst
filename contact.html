<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - IsItDST</title>
  <meta name="description" content="Contact IsItDST.com. Get in touch with questions or feedback." />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header style="text-align:center; padding:60px 20px 30px;">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you!</p>
  </header>

  <section style="max-width:650px; margin:0 auto 80px; padding:40px; background:var(--card-bg); border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,0.06);">
    <form action="mailto:your@email.com" method="post" enctype="text/plain" style="display:flex; flex-direction:column; gap:20px;">
      <label>
        Name:<br />
        <input type="text" name="name" required style="padding:12px; border-radius:8px; border:1px solid #ccc; width:100%;">
      </label>

      <label>
        Email:<br />
        <input type="email" name="email" required style="padding:12px; border-radius:8px; border:1px solid #ccc; width:100%;">
      </label>

      <label>
        Message:<br />
        <textarea name="message" rows="6" required style="padding:12px; border-radius:8px; border:1px solid #ccc; width:100%;"></textarea>
      </label>

      <button type="submit" style="padding:14px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:600; cursor:pointer;">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> IsItDST. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
